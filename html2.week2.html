<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <title>Paragraphs, Headlines, small Texts, Subscripts & superscripts</title>
    <style>
         /* @import url('/css/style.css'); "/ */
        p{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="div">
        <p id="one"><em>Hello Everyone,</em></p>
    <h1>welcome to the bootcamp!</h1>
    <h2>welcome to the bootcamp!</h2>
    <h3 class="heading">welcome to the bootcamp!</h3>
    <h4>welcome to the bootcamp!</h4>
    <h5>welcome to the bootcamp!</h5>
    <h6>welcome to the bootcamp!</h6>
    </div>
    
    <!-- Subscripts -->

    <p>
        <strong>H<sub></sub>O</strong>
    </p>

    <!-- Superscripts -->

    <p>
        5<sup>3</sup>
    </p>

    <small>All rights reserved &copy; 2022</small>
    
</body>
</html>
